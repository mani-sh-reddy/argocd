apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: cluster-backup
  namespace: kasten-io
spec:
  comment: Whole Cluster Backup
  actions:
    - action: backup
      backupParameters:
        ignoreExceptions: true
    - action: export
      exportParameters:
        migrationToken:
          name: whole-cluster-migration-token
          namespace: kasten-io
  presetRef:
    name: daily-backups
    namespace: kasten-io
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - kasten-io-cluster
          - argocd
          - authentik
          - cilium-secrets
          - cleaners
          - default
          - infisical
          - kube-system
          - kubelet-serving-cert-approver
          - longhorn-system
          - monitoring-node-exporter
          - monitoring-system
          - tailscale
          - traefik
