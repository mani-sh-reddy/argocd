{{- range .Values.ingressRoutes }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .id }}-ingressroute
  namespace: {{ .namespace }}
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: {{ printf "Host(`%s.talos.manishreddy.uk`)" .id | quote }}
      kind: Rule
      {{- if .redirectPath }}
      middlewares:
        - name: {{ .id }}-redirect
      {{- end }}
      services:
        - name: {{ .serviceName }}
          port: {{ .servicePort }}
          {{- if .serversTransport }}
          serversTransport: {{ .serversTransport }}
          {{- end }}    
  tls:
    certResolver: cloudflare
---
{{- end }}