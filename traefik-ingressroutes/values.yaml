---
ingressRoutes:
  - id: argocd
    namespace: argocd
    serviceName: argocd-server
    servicePort: 443
    serversTransport: true
    # podName: argocd-server
    # selector: 
    #   app.kubernetes.io/name: argocd-server
    # podIngressPort: 8080

  - id: kasten
    namespace: kasten-io
    serviceName: gateway
    servicePort: 80
    redirectPath: "k10/"
    # podName: k10
    # selector: 
    #   component: gateway
    # podIngressPort: 8000

  - id: longhorn
    namespace: longhorn-system
    serviceName: longhorn-frontend
    servicePort: 80
    redirectPath: "#/dashboard"
    headers: 
      - X-Forwarded-Proto: "https"
    # podName: longhorn
    # selector: 
    #   app.kubernetes.io/name: longhorn
    # podIngressPort: 8000

  - id: hubble
    namespace: kube-system
    serviceName: hubble-ui
    servicePort: 80
    # podName: hubble-ui
    # selector: 
    #   app.kubernetes.io/name: hubble-ui
    # podIngressPort: 8081

  - id: grafana
    namespace: monitoring-system
    serviceName: prometheus-grafana
    servicePort: 80

  - id: prometheus
    namespace: monitoring-system
    serviceName: prometheus-kube-prometheus-prometheus
    servicePort: 9090