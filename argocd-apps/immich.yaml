apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd # This manifest's namespace
  finalizers:
    - resources-finalizer.argocd.argoproj.io # Ensure child resources are cleaned up before the app is deleted
  labels:
    app.kubernetes.io/managed-by: argocd
spec:
  project: default
  sources:
    - repoURL: "oci://ghcr.io/immich-app/immich-charts"
      chart: immich
      targetRevision: 0.*.*
      helm:
        valueFiles:
          - $values/immich/values.yaml # Path to values file in this repo
    - repoURL: "https://github.com/mani-sh-reddy/argocd.git"
      targetRevision: main
      ref: values
    # - repoURL: https://github.com/mani-sh-reddy/argocd.git
    #   targetRevision: HEAD
    #   path: infisical-secrets/
    #   helm:
    #     valueFiles:
    #       - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: immich # Where components live
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
