kube-state-metrics:
  namespaceOverride: monitoring-system

prometheus-node-exporter:
  namespaceOverride: monitoring-node-exporter

alertmanager:
  enabled: true
kubeControllerManager:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
prometheus-windows-exporter:
  enabled: false
# kubeControllerManager:
#   enabled: false

# kubeScheduler:
#   enabled: false

# kubeEtcd:
#   enabled: false

nodeExporter:
  enabled: true
  operatingSystems:
    linux:
      enabled: true
    aix:
      enabled: false
    darwin:
      enabled: false


