namespaceOverride: monitoring-system

pometheus:
  prometheusSpec:
    retention: 5y
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    persistentVolumeClaimRetentionPolicy:
      whenDeleted: Retain
      whenScaled: Retain
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false

grafana:
  enabled: true
  namespaceOverride: monitoring-system
  defaultDashboardsTimezone: browser
  persistence:
    enabled: true
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    size: 20Gi
    finalizers:
      - kubernetes.io/pvc-protection

kube-state-metrics:
  namespaceOverride: monitoring-system

prometheus-node-exporter:
  namespaceOverride: monitoring-node-exporter

alertmanager:
  enabled: true

prometheus-windows-exporter:
  enabled: false
# kubeControllerManager:
#   enabled: false

# kubeScheduler:
#   enabled: false

# kubeEtcd:
#   enabled: false

nodeExporter:
  enabled: true
  operatingSystems:
    linux:
      enabled: true
    aix:
      enabled: false
    darwin:
      enabled: false