apiVersion: v1
kind: PersistentVolume
metadata:
  name: audiobooks-pv
  finalizers:
    - manishreddy.uk/finalizer
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn
  volumeMode: Filesystem
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: audiobooks-pv
