apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: ui-ingress-grafana
  namespace: monitoring-system
spec:
  endpointSelector:
    matchLabels: 
      app.kubernetes.io/name: grafana
  ingress:
  - fromEndpoints:
    - matchLabels: {}
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: traefik
        app.kubernetes.io/name: traefik
    toPorts:
    - ports:
      - port: "3000"
        protocol: TCP
  egress:
  - toEndpoints:
    - matchLabels: {}