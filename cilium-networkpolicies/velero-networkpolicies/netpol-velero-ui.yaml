apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: netpol-velero-ui
  namespace: velero
spec:
  endpointSelector:
    matchLabels:
      name: velero-ui
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP